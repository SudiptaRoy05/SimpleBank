<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <div id="loginArea">
        <h1 class="bank-title text-center">Welcome to the bank</h1>
        <div class="submitArea">
            <h3 class="pb-1">Login</h3>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="loginButton" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transactionArea">
       
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>

    </div>

    <script>
        const loginBtn = document.getElementById('loginButton');
        loginBtn.addEventListener('click',function(){
            const loginAreas = document.getElementById('loginArea');
            loginAreas.style.display = 'none';

            const transactionAreas = document.getElementById('transactionArea');
            transactionAreas.style.display = 'block';
        });

        

    </script>
</body>
</html>
